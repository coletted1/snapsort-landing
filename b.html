<!DOCTYPE html>
<html lang="en">
<head>

    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-8LBLN7MVK7');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapSort â€“ Variant B</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background: linear-gradient(135deg, #1A1917 0%, #0f0e0d 100%);
            color: #BCBDC0;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        /* Enhanced input focus glow */
        input:focus {
            box-shadow: 0 0 20px rgba(188, 189, 192, 0.15);
        }
        
        /* Button scale on hover */
        button {
            transform: scale(1);
            transition: all 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.98);
        }
        
        /* Headline letter spacing */
        h1 {
            letter-spacing: -0.02em;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md mx-auto text-center space-y-8 py-12 animate-fade-in">
        <div class="space-y-4">
            <h1 class="text-4xl md:text-5xl leading-tight tracking-tight">Never lose what you love online. SnapSort finds it again.</h1>
            <p class="text-lg" style="color: #BCBDC0;">Capture anything. Find everything.</p>
        </div>
        
        <video autoplay loop muted playsinline class="mx-auto mt-8 rounded-lg shadow-lg w-full max-w-md">
  <source src= "https://raw.githubusercontent.com/coletted1/snapsort-landing/main/snapsort-prototype.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>




        <form id="emailForm" class="space-y-4 pt-8">
            <input 
                type="email" 
                name="email" 
                id="emailInput"
                placeholder="Enter your email"
                class="w-full rounded-lg p-4 text-base focus:outline-none transition" 
                style="background-color: #0f0e0d; border: 1px solid #BCBDC0; color: #BCBDC0;"
                required 
            />
            <button 
                type="submit"
                id="submitButton"
                class="rounded-lg px-5 py-1 text-xs font-medium transition-all duration-200 tracking-wider"
                style="background-color: #1A1917; border: 1px solid #BCBDC0; color: #BCBDC0; font-family: Arial, sans-serif;"
                onmouseover="if(!this.disabled) { this.style.backgroundColor='#BCBDC0'; this.style.color='#1A1917'; }"
                onmouseout="if(!this.disabled) { this.style.backgroundColor='#1A1917'; this.style.color='#BCBDC0'; }"
            >
                JOIN WAITLIST
            </button>
        </form>

        <div id="successMessage" class="hidden mt-6 opacity-0 transition-opacity duration-700">
            <p style="color: #BCBDC0; font-family: Arial, sans-serif;">You're on the list.</p>
        </div>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('emailInput').value;
            const button = document.getElementById('submitButton');
            
            // Show loading state
            button.textContent = 'JOINING...';
            button.disabled = true;
            button.style.opacity = '0.6';
            button.style.cursor = 'not-allowed';
            
            if (typeof gtag !== 'undefined') {
                gtag('event', 'conversion', {
                    'event_category': 'Waitlist',
                    'event_label': 'Variant B',
                    'value': email
                });
            }
            
            fetch('https://formspree.io/f/manzegjl', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    variant: 'B',
                    timestamp: new Date().toISOString()
                })
            }).catch(err => console.log('Form submitted:', email));
            
            // Wait a moment for loading state to be visible
            setTimeout(() => {
                // Fade out form
                const form = document.getElementById('emailForm');
                form.style.opacity = '0';
                form.style.transition = 'opacity 0.5s ease-out';
                
                // Wait for fade out, then show success message
                setTimeout(() => {
                    form.style.display = 'none';
                    const successMsg = document.getElementById('successMessage');
                    successMsg.classList.remove('hidden');
                    // Trigger fade in
                    setTimeout(() => {
                        successMsg.classList.remove('opacity-0');
                        successMsg.classList.add('opacity-100');
                    }, 50);
                }, 500);
            }, 800);
        });

        const style = document.createElement('style');
        style.textContent = `
            input::placeholder {
                color: #BCBDC0;
                opacity: 0.6;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
